<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">Encuesta Escuela de Código</h1>
        <p id="description">Ayúdanos a mejorar nuestros cursos dejándo tus comentarios.</p>
        <form action="#" id="survey-form">
            <label for="name" id="name-label">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" minlength="3" required><br>

            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu email" minlength="12" required><br>

            <label for="number" id="number-label">Edad</label>
            <input type="number" name="age" id="number" min="10" max="100" placeholder="Ingresa tu edad (Opcional)"><br>

            <label for="ocupation" id="select-label">¿Que opción describe mejor tu ocupación?</label>
                <select id="dropdown" name="ocupation">
                <option value="Estudiante">Estudiante</option>
                <option value="Trabajo de tiempo completo">Trabajo de tiempo completo</option>
                <option value="Trabajo de medio tiempo">Trabajo de medio tiempo</option>
                <option value="Labores del hogar">Labores del hogar</option>
                <option value="Estudiante autodidacta">Estudiante autodidacta</option>
                <option value="Prefiero no contestar"> Prefiero no contestar</option>
                <option value="Otro">Otro</option>
                </select>
                <br>
            <label for="recomendation">Recomendarías los cursos a otra persona</label><br>

            <input type="radio" name="recomendation" id="porSupuesto" value="porSupuesto">
            <label for="porSupuesto">¡Por supuesto!</label><br>
            <input type="radio" name="recomendation" id="talVez" value="talVez">
            <label for="talVez">Tal vez</label><br>
            <input type="radio" name="recomendation" id="noEstoySeguro" value="noEstoySeguro">
            <label for="noEstoySeguro">No estoy seguro</label><br>
            <br>
            <label for="curses">¿Qué cursos tomaste en Escuela de Código?</label><br>
            <input type="checkbox" name="curses" id="pensamiento" value="pensamientoComputacional">
            <label for="curses">Pensamiento Computacional</label><br>
            <input type="checkbox" name="curses" id="desarrolloWeb" value="desarrolloWeb">
            <label for="curses">Desarrollo Web</label><br>
            <input type="checkbox" name="curses" id="baseDeDatos" value="baseDeDatos">
            <label for="curses">Base de Datos</label><br>
            <input type="checkbox" name="curses" id="analisisDeDatos" value="analisisDeDatos">
            <label for="curses">Análisis de Datos</label><br>
            <input type="checkbox" name="curses" id="javaJr" value="javaJr">
            <label for="curses">Java Jr</label>
            <br><br>
            <label for="comments">¿Tienes algo que decirnos o ideas para poder mejorar? ¡Escribe tus comenatrio o sugerencias!</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Ingresa tus comenatarios aquí"></textarea>
            <br>
            <button type="submit" id="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
